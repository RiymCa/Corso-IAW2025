{% extends "base.html" %}

{% block titolo %}Esempio conditional{% endblock %}

{% block contenuto %}

<h1>This is a loop example</h1>
{% if p_user != 'Juan' %}
<p>Welcome, {{ p_user }}!</p>
{% elif p_user == 'Juan' %}
<p>Bienvenido, {{ p_user }}!</p>
{% else %}
<p>Welcome, Guest!</p>
{% endif %}

{% endblock %}
